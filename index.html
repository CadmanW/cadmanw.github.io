<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  
  <body>
    <div class="calculator">
      <input type="text", value="", class="calculationBox"></input>
      <div class="buttonsContainer">
        <button id="button-del">Del</button>
        <button id="button-7">7</button>        
        <button id="button-8">8</button>        
        <button id="button-9">9</button>        
        <button id="button-add">+</button>
        <button id="button-openParenthesis">(</button>
        <button id="button-4">4</button>
        <button id="button-5">5</button>
        <button id="button-6">6</button>
        <button id="button-subtract">-</button>
        <button id="button-closeParenthesis">)</button>
        <button id="button-1">1</button>
        <button id="button-2">2</button>
        <button id="button-3">3</button>
        <button id="button-divide">/</button>
        <button id="button-CA">CA</button>
        <button id="button-decimal">.</button>
        <button id="button-0">0</button>
        <button id="button-equals">=</button>
        <button id="button-multiply">*</button>
      </div>
    </div>
    <div class="historyContainer">
      <button class="button-clearHistory">Clear history</button>
      <p class="history">Calculator History:</p>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
